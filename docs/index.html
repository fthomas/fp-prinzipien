# Patterns der funktionalen Programmierung
## Frank Thomas

---

# Prinzipien typisierter, funktionaler Programmierung

**Funktionen**
  * sind *auch nur* Werte und können Parameter oder Rückgabewerte sein

**Komposition**
  * größere Komponenten können aus Kleineren zusammengesetzt werden
  * Komponenten können isoliert verwendet und getestet werden

**Typen**
  * sind Dokumentation und leiten uns bei der Implementierung
  * Bsp.: gesucht ist `A => C`; vorhanden ist `f: A => B` und `g: B => C`; einzige Lösung `a => g(f(a))`

???

Funktionen:
* können auch Variablen zugewiesen werden
* leichtgewichtige Syntax

Komposition:
* Komponenten / Werte/ Funktionen / Programme / Typen (ADT)
* reine Funktionen sind zusammensetzbar da ihre Logik vom Erlangen der Eingaben
  und der Interpretation des Ergebnis getrennt werden
* kleinere Komponenten können auch isoliert verstanden werden

---

# Was ist funktionale Programmierung

Programmieren mit reinen Funktionen: `A => B`

Reine Funktionen haben keine Seiteneffekte

Seiteneffekte sind z.B.:

* Variablen ändern
* Datenstrukturen ändern
* Exceptions werfen
* Dateien lesen oder schreiben

FP schränkt ein *wie* wir Programme schreiben,
aber nicht *welche* wir schreiben können      

---

# Warum das Ganze?

Alles was eine reine Funktion macht wird durch deren Rückgabewert repräsentiert.  

* Refactoring
* Testbarkeit
* Komposition
